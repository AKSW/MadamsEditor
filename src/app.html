<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <style type="text/css" media="screen">
    body {

    }
    .editor {
        position: relative;
        min-height: 400px;
        border: 1px solid lightgray;
    }
    #messages-wrapper {
      position: fixed;
      bottom: 0;
      z-index: 99;
    }
    /* .btns-wrapper {
      position: fixed;
      bottom: 0;
      right: 0;
      z-index: 9999;
    } */
    .btns-wrapper .btn {
      box-shadow: 3px 3px 7px 2px #7d8797;
    }
</style>

  <title>MaDaMs Editor</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><h1>MaDaMs Editor <small class="text-muted">Yet simple Material Data Mapping Editor</small></h1></a>
  </nav>

  <main role="main" class="mt-3 mb-3">

    <div id="messages-wrapper">
    </div>

    <div class="container-fluid">

      <!-- <div class="p-3 mb-2 bg-light">
          <p class="h4">Load Nomad Archive Data</p>
          <form class="form-inline">
            <label class="mb-2" for="nomadDataUploadId">Upload ID:</label>
            <input type="text" class="form-control mb-2 ml-2 mr-sm-2" id="nomadDataUploadId">

            <label class="mb-2" for="nomadDataCalcId">Calc ID:</label>
            <input type="text" class="form-control mb-2 ml-2 mr-sm-2" id="nomadDataCalcId">

            <button type="submit" class="btn btn-primary mb-2" id="load-data">
              <span class="loader spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Load
            </button>
          </form>

      </div> -->

      <div class="row">
        <div class="col">
          <h4>Data <small class="text-muted">(JSON)</small></h4>
          <div id="json-editor" class="editor"></div>
        </div>
        <div class="col">
          <h4>YARRRML Mapping <small class="text-muted">(YAML)</small></h4>
          <div id="yarrrml-editor" class="editor"></div>
        </div>
      </div>

      <div class="btns-wrapper p-3">
        <ul class="nav justify-content-end">
          <!-- <li class="nav-item">
            <a class="nav-link" href="#">Reset</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link btn btn-primary" id="convert-btn" href="#">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-caret-right-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.14 8.753l-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
              </svg>
              <span class="loader spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
              Run
            </a>
          </li>
        </ul>
      </div>

      <div id="out-wrapper" class="d-none">
        <h4>Result <small class="text-muted">(Turtle)</small></h4>
        <div id="out-editor" class="editor"></div>
      </div>

    </div>

  </main>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
