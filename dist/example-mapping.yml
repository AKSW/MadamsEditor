prefixes:
  schema: "http://schema.org/"
  fx: "https://github.com/AKSW/MadamsEditor/functions.ttl#"
mappings:
  person:
    sources:
      - ['data.json~jsonpath', '$.persons[?(@.public)]']
    s: http://example.com/$(firstname)
    po:
      - [a, schema:Person]
      - [schema:name, $(firstname)]
      - p: schema:language
        o:
          - function: fx:toUpperCase
            parameters:
              - [str1, $(speaks.*)]
